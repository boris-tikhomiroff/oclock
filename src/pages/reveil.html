<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveil</title>
    <link rel="stylesheet" href="/src/style/main.css" />
    <script src="/src/js/reveil.js"></script>
  </head>
  <body>
    <div id="clock"></div>

    <div class="container">
      <div class="row">
        <form>
          <div class="input_container">
            <p class="label">Set Alarm</p>
            <div class="alarm_clock">
              <input id="alarm_input" type="datetime-local" step="2" />
            </div>
            <div class="submit_time">
              <button class="alarm__button" type="submit">Add Alarm</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h3 class="label">Alarms</h3>
      <ul>
        <li>Alarmes à venir :</li>
      </ul>

      <ul class="">
        <li>Alarmes passées :</li>
      </ul>
    </div>
  </body>
</html>
