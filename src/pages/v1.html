<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Clock - Project</title>
    <link rel="stylesheet" href="../style/v1.css" />
    <script src="../js/v1.js"></script>
  </head>
  <body>
    <main>
      <section class="clock">
        <h2>Horloge</h2>
        <p class="clock__hours"></p>
        <p></p>
      </section>

      <section class="timer">
        <h2>Minuteur</h2>
        <div>
          <input type="number" class="timer__input" min="0" max="5" value="0" />
          <button class="up">UP</button>
          <button class="down">DOWN</button>
          <button class="timer__button">START / STOP</button>
        </div>
      </section>

      <section class="stopWatch">
        <h2>Chronometre</h2>
        <div class="stopWatch__display">00 : 00 : 00 : 000</div>
        <div>
          <button class="stopWatch__button">PLAY / STOP</button>
          <button class="stopWatch__lap">LAP</button>
          <button class="stopWatch__reset">RESET</button>
        </div>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
