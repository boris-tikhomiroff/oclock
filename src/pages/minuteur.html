<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minuteur</title>
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../js/minuteur.js"></script>
  </head>
  <body>
    <!-------------------------------- CURSOR -------------------------------->
    <div id="cursor">
      <div class="cursor__circle"></div>
    </div>
    <main>
      <div class="countdown">
        <h2>Countdown</h2>
        <div class="countdown__display">
          <span>00</span> : <span>00</span> : <span>00</span>
        </div>

        <div>
          <button class="countdown__start">Start</button>
          <button class="countdown__reset">Reset</button>
        </div>

        <div class="controls">
          <!-- <p></p>
          <div>Set your timer using the inputs below.</div> -->

          <!-- <p></p> -->
          <div class="message">Set your timer using the inputs below.</div>

          <div class="controls__container">
            <div>
              <label>Heures</label>
              <input
                class="controls__h"
                type="number"
                value="0"
                min="0"
                max="23"
              />
            </div>
            <div>
              <label>Minutes</label>
              <input
                class="controls__min"
                type="number"
                value="0"
                min="0"
                max="59"
              />
            </div>

            <div>
              <label>Seconds</label>
              <input
                class="controls__sec"
                type="number"
                value="0"
                min="0"
                max="59"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
