<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Clock - Project</title>
    <link rel="stylesheet" href="/src/style/style.css" />
    <script src="src/js/app.js"></script>
  </head>
  <body>
    <main>
      <section class="clock">
        <h2>Horloge</h2>
        <p class="clock__hours"></p>
        <p></p>
      </section>

      <section class="timer">
        <h2>Minuteur</h2>
        <div>
          <input type="number" class="timer__input" min="0" max="5" value="0"/>
          <button class="up">UP</button>
          <button class="down">DOWN</button>
          
          <button class="timer__button">START / STOP</button>
        </div>
      </section>

      <section class="stopWatch">
        
      </section>
    </main>
  </body>
</html>
